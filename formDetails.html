<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Details Page</title>
    <link rel="stylesheet" href="formDetails.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
<button class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
</button>
<div class="container">
    <div class="formCard">
        <h3>Form Submitted</h3>

        <div class="detailRow">
            <span class="label">Name</span>
            <span class="value" id="nameValue">John Doe</span>
        </div>

        <div class="detailRow">
            <span class="label">Email</span>
            <span class="value" id="emailValue">john@example.com</span>
        </div>

        <div class="detailRow">
            <span class="label">Subject</span>
            <span class="value" id="subjectValue">Feedback</span>
        </div>

        <div class="messageBox">
            <span class="label">Message</span>
            <p id="messageValue">
                This is my submitted message.
            </p>
        </div>

        <button class="backBtn">Back</button>
    </div>
</div>
<script src = 'script.js'></script>

</body>

</html>
